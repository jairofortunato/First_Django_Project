{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-9z+BJQKa6Z43SS3h8IwJjImvBzWtvHJGHRkKg0xXvHAOsbDy5pksdQRVvoxMfooF" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'index' %}">LEARNING-WEB-DEV</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'new_entry' %}"><i class="fas fa-plus-circle"></i> Create New Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'random_entry' %}"><i class="fas fa-random"></i> Random Page</a>
                        </li>
                    </ul>
                </div>
            </nav>
            </div>
            <div class="main col-lg-10 col-md-9">
                <form action="{% url 'search' %}" method="POST" class="search-form">
                    {% csrf_token %}
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <br>
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
